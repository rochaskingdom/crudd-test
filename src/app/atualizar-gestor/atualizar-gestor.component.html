<h3>Atualizar Gestores</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="gestor.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Matricula</label>
      <input type="text" class="form-control" id="matricula" required [(ngModel)]="gestor.matricula" name="matricula">
    </div>

    <div class="form-group">
      <label for="name">Nascimento</label>
      <input type="text" class="form-control" id="nascimento" required [(ngModel)]="gestor.nascimento"
        name="nascimento">
    </div>

    <div class="form-group">
      <label for="name">Setor</label>
      <input type="text" class="form-control" id="setor" required [(ngModel)]="gestor.setor" name="setor">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
